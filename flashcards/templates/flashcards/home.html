{% extends "flashcards/base.html" %}
{% block content %}
<h2 class="text-center mb-4">Explore Flashcard Sets</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for set in sets %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ set.name }}</h5>
                <p class="card-text">Created: {{ set.created_at|date:"F j, Y" }}</p>
                <p class="card-text">Number of Cards: {{ set.cards.count }}</p>
                <a href="{% url 'flashcard_set_detail' set.id %}" class="btn btn-primary">View Set</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
